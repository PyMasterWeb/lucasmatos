<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-5">

    <div class="card shadow">
      <div class="card-body p-4">

        <h3 class="text-center mb-4">Entrar</h3>

        <form id="loginForm">

          <div class="mb-3">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control"
                   placeholder="Digite seu e-mail" required>
          </div>

          <div class="mb-3">
            <label for="password">Senha</label>
            <input type="password" id="password" class="form-control"
                   placeholder="Digite sua senha" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Login
          </button>

          <p id="msg" class="mt-3 text-center text-danger"></p>

          <p class="mt-3 text-center">
            Não tem conta?
            <a href="cadastropro.html" class="text-danger">Cadastre-se</a>
          </p>

        </form>

      </div>
    </div>

  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const supabaseUrl = 'https://brauqbxjvixrennhyqrk.supabase.co'
  const supabaseKey = 'sb_publishable_4x7IM5uariLJS8hW1YO8KA_bK0sngvi'

  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey)

  const form = document.getElementById('loginForm')
  const msg = document.getElementById('msg')

  // Função para obter a disciplina do professor
  async function obterDisciplina(email) {
    const { data, error } = await supabaseClient
      .from('professores')
      .select('disciplina')
      .eq('email', email)
      .single()

    if (error) {
      console.error('Erro ao obter disciplina:', error)
      return 'professor' // fallback
    }

    return data?.disciplina || 'professor'
  }

  // Mapear disciplina para página correta
  function obterPaginaDisciplina(disciplina) {
    const mapa = {
      'linguaportuguesa': 'professor-linguaportuguesa.html',
      'matematica': 'professor-matematica.html',
      'ciencias': 'professor-ciencias.html',
      'historia': 'professor-historia.html',
      'geografia': 'professor-geografia.html',
      'educacaofisica': 'professor-educacaofisica.html',
      'artes': 'professor-artes.html',
      'ingles': 'professor-ingles.html'
    }
    return mapa[disciplina] || 'professor.html'
  }

  // Verificar se retornou do link de confirmação
  supabaseClient.auth.onAuthStateChange(async (event, session) => {
    if (event === 'SIGNED_IN' && session) {
      const disciplina = await obterDisciplina(session.user.email)
      const pagina = obterPaginaDisciplina(disciplina)
      window.location.href = pagina
    }
  })

  form.addEventListener('submit', async (e) => {
    e.preventDefault()
    msg.textContent = 'Entrando...'

    const email = document.getElementById('email').value
    const password = document.getElementById('password').value

    const { error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    })

    if (error) {
      console.error(error)
      msg.textContent = error.message
    } else {
      // Redirecionar para página da disciplina
      const disciplina = await obterDisciplina(email)
      const pagina = obterPaginaDisciplina(disciplina)
      window.location.href = pagina
    }
  })
</script>

</body>
</html>
