<h4>Materiais disponÃ­veis

<div id="infoTurma" class="alert alert-info"></div>

<script>
let turmaAluno = '';

// Obter turma do aluno logado
async function obterTurmaAluno(email) {
  const { data, error } = await supabaseClient
    .from('alunos')
    .select('turma, nome')
    .eq('email', email)
    .single()

  if (error) {
    console.error('Erro ao obter turma:', error)
    if (error.code === 'PGRST116') {
      // Nenhum registro encontrado
      document.getElementById('infoTurma').innerHTML = `âš ï¸ Aluno nÃ£o encontrado no sistema.<br>
        <small>Por favor, faÃ§a seu cadastro primeiro em <a href="cadastro.html">cadastro.html</a></small>`
    } else {
      document.getElementById('infoTurma').innerHTML = 'âš ï¸ Erro ao carregar seus dados: ' + error.message
    }
    return null
  }

  return data
}

async function carregarArquivos() {
  // Se turma ainda nÃ£o foi carregada, carregar agora
  if (!turmaAluno) {
    const session = await supabaseClient.auth.getSession()
    if (!session.data.session) {
      document.getElementById('infoTurma').innerHTML = 'âš ï¸ VocÃª precisa estar autenticado'
      return
    }

    const alunoData = await obterTurmaAluno(session.data.session.user.email)
    if (!alunoData) return

    turmaAluno = alunoData.turma
    document.getElementById('infoTurma').innerHTML = `ğŸ“š Turma: <strong>${turmaAluno === '6ano' ? '6Âº Ano' : turmaAluno === '7ano' ? '7Âº Ano' : turmaAluno === '8ano' ? '8Âº Ano' : '9Âº Ano'}</strong>`
  }

  const lista = document.getElementById('listaArquivos')
  lista.innerHTML = ''

  console.log('ğŸ“ Procurando arquivos para turma:', turmaAluno)

  let arquivosEncontrados = 0
  
  // Tipos de conteÃºdo que queremos listar
  const tipos = ['atividade', 'material']
  
  for (const tipo of tipos) {
    const caminhoCompleto = `professor/${turmaAluno}/${tipo}`
    console.log(`ğŸ” Procurando em: ${caminhoCompleto}`)
    
    const { data, error } = await supabaseClient.storage
      .from('DBEscola')
      .list(caminhoCompleto)

    if (error) {
      console.log(`âš ï¸ Erro em ${tipo}:`, error)
      continue
    }

    console.log(`ğŸ“Š Arquivos encontrados em ${tipo}:`, data?.length || 0)
    console.log('ğŸ“‹ Dados:', data)

    if (!data || data.length === 0) {
      continue
    }

    // Adicionar arquivos encontrados
    for (const item of data) {
      console.log('ğŸ“„ Item:', item)
      
      // Se tem ID, Ã© um arquivo real (nÃ£o pasta)
      if (item.id) { 
        const filePath = `professor/${turmaAluno}/${tipo}/${item.name}`
        
        console.log('âœ… Arquivo vÃ¡lido, adicionando:', filePath)
        
        const { data: urlData } = supabaseClient.storage
          .from('DBEscola')
          .getPublicUrl(filePath)

        const li = document.createElement('li')
        li.className = 'list-group-item d-flex justify-content-between align-items-center'
        
        li.innerHTML = `
          <span>${item.name}</span>
          <a href="${urlData.publicUrl}" target="_blank" class="btn btn-sm btn-primary">
            Baixar
          </a>
        `
        lista.appendChild(li)
        arquivosEncontrados++
      }
    }
  }

  console.log('ğŸ¯ Total de arquivos adicionados:', arquivosEncontrados)

  if (arquivosEncontrados === 0) {
    lista.innerHTML = '<li class="list-group-item">âŒ Nenhum arquivo disponÃ­vel para sua turma</li>'
  }
}


// Carregar arquivos quando a pÃ¡gina estiver pronta
setTimeout(() => {
  carregarArquivos()
}, 1000)
</script>
