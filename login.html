<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-5">

    <div class="card shadow">
      <div class="card-body p-4">

        <h3 class="text-center mb-4">Entrar</h3>

        <!-- FORM ÚNICO E CORRETO -->
        <form id="loginForm">

          <div class="mb-3">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control"
                   placeholder="Digite seu e-mail" required>
          </div>

          <div class="mb-3">
            <label for="password">Senha</label>
            <input type="password" id="password" class="form-control"
                   placeholder="Digite sua senha" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Login
          </button>

          <p class="mt-3 text-center">
            Não tem conta?
            <a href="cadastro.html" class="text-danger">Cadastre-se</a>
          </p>

        </form>

      </div>
    </div>

  </div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBX_F3OlcdeWaRPS2USW1ts0s6whZm1i8E",
    authDomain: "login-site-lucasmatos.firebaseapp.com",
    projectId: "login-site-lucasmatos",
    appId: "1:369058484470:web:b41b0319a6f218174e1cd7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const senha = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, senha)
      .then(() => {
        alert("Login realizado com sucesso!");
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        alert("Erro: " + error.message);
      });
  });
</script>
</body>
</html>
