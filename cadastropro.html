<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-5">

      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Criar Conta</h3>

          <form id="registerForm">
            <div class="mb-3">
              <label>E-mail</label>
              <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>Senha</label>
              <input type="password" id="password" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>Nome Completo</label>
              <input type="text" id="nome" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>Disciplina</label>
              <select id="disciplina" class="form-select" required>
                <option value="">-- Selecione sua disciplina --</option>
                <option value="linguaportuguesa">Língua Portuguesa</option>
                <option value="matematica">Matemática</option>
                <option value="ciencias">Ciências</option>
                <option value="historia">História</option>
                <option value="geografia">Geografia</option>
                <option value="educacaofisica">Educação Física</option>
                <option value="artes">Artes</option>
                <option value="inglês">Inglês</option>
              </select>
            </div>

            <button class="btn btn-success w-100" type="submit">Cadastrar</button>

            <p id="msg" class="mt-3 text-center"></p>
          </form>

          <p class="text-center mt-3">
            Já tem conta? <a href="loginpro.html">Entrar</a>
          </p>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseClient = supabase.createClient(
      'https://brauqbxjvixrennhyqrk.supabase.co',
      'sb_publishable_4x7IM5uariLJS8hW1YO8KA_bK0sngvi'
    )

    const form = document.getElementById('registerForm')
    const msg = document.getElementById('msg')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      msg.textContent = 'Cadastrando...'
      msg.className = ''

      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const nome = document.getElementById('nome').value
      const disciplina = document.getElementById('disciplina').value

      // 1. Cadastrar no Supabase Auth
      const { data: authData, error: authError } = await supabaseClient.auth.signUp({
        email,
        password
      })

      if (authError) {
        msg.textContent = authError.message
        msg.className = 'text-danger'
        return
      }

      // 2. Salvar informações na tabela professores
      const { error: dbError } = await supabaseClient
        .from('professores')
        .insert([
          {
            email: email,
            nome: nome,
            disciplina: disciplina
          }
        ])

      if (dbError) {
        console.error('Erro ao salvar dados:', dbError)
        msg.textContent = 'Cadastro criado, mas erro ao salvar disciplina'
        msg.className = 'text-warning'
        return
      }

      msg.textContent = 'Cadastro realizado com sucesso! Você será redirecionado...'
      msg.className = 'text-success'
      
      setTimeout(() => {
        window.location.href = 'loginpro.html'
      }, 2000)
    })
  </script>
</body>
</html>
